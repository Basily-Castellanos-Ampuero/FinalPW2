<div class="container mt-4">
  <h2>Mi perfil</h2>

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input [(ngModel)]="nombre" type="text" id="nombre" class="form-control">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electr√≥nico</label>
    <input [(ngModel)]="email" type="email" id="email" class="form-control">
  </div>

  <button class="btn btn-primary" (click)="guardar()">Guardar cambios</button>

  <div class="mt-3" *ngIf="mensaje">
    <p class="alert alert-info">{{ mensaje }}</p>
  </div>
</div>
