<div class="perfil-container container mt-4">
  <h2 class="mb-4 text-center">Mi perfil</h2>

  <div class="row">
    <!-- Info del usuario -->
    <div class="col-md-4 mb-4">
      <div class="card text-center p-3 shadow-sm">
        <div class="mb-3">
          <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 100px; height: 100px; margin: 0 auto; font-size: 2rem;">
            {{ nombre.charAt(0) || '?' }}
          </div>
        </div>
        <h5 class="mb-1">{{ nombre || 'Nombre no disponible' }}</h5>
        <p class="text-muted mb-0">{{ email || 'Correo no disponible' }}</p>
      </div>
    </div>

    <!-- Formulario de edición -->
    <div class="col-md-8">
      <div class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input [(ngModel)]="nombre" type="text" id="nombre" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input [(ngModel)]="email" type="email" id="email" class="form-control" />
        </div>

        <button class="btn btn-primary" (click)="guardar()">Guardar cambios</button>

        <div class="mt-3" *ngIf="mensaje">
          <p class="alert alert-info mb-0">{{ mensaje }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
